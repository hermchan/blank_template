<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Blank</title>

    <!-- STYLESHEETS -->

    <link rel="stylesheet" href="styles/style.css">

    <!-- VENDOR SCRIPTS -->

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>We're in good shape.</h1>
          <!-- Login Form -->
          <form>
            <input type="text" name="username" placeholder="Enter your username">
            <input type="password" name="password" placeholder="Enter your password">

          </form>
          <!-- Doomed Yet? -->
          <form action "http://hasthelargehadroncolliderdestroyedtheworldyet.com" method="GET">

          <!-- Color Search -->
          <form action "https://duckduckgo.com/?q=%2300fa91" method="GET">
            <input type="color" name="q" required>
            <input type="submit" value"Search a color">
          </form>
        </div>
      </div>
    </div>
